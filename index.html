<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Crypto Tracker</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Crypto Tracker</h1>
    <!-- <div id="navigation">
        <button onclick="showDefaultCoinPage()">🏠 Default Coins</button>
        <button onclick="showSearchPage()">🔍 Search Coins</button>
        <button onclick="showAlertsPage()">🔔 Alerts (<span id="alert-count">0</span>)</button>
    </div> -->

    <div id="navigation">
        <button id="default-coins-button">🏠 Default Coins</button>
        <button id="search-coins-button">🔍 Search Coins</button>
        <button id="alerts-page-button">🔔 Alerts (<span id="alert-count">0</span>)</button>
    </div>
    

    <button id="stop-sound-button" style="display:none;">🛑 Stop Sound</button>

    <div id="favorite-coins" class="page-section">
        <h2>
            ⭐ Favorite Coins
            <button id="toggle-favorites" class="toggle-button">▲</button>
        </h2>
        <div id="favorite-coins-list" class="coins-gallery"></div>
    </div>
    

    <div id="default-coin" class="page-section">
        <div id="main-coin">
            <div id="coin-details-container">
                <img alt="Coin Image" id="selected-coin-image" src="" style="display:none; max-width:100px; max-height:100px;">
                <h2>Selected Coin: <span id="selected-coin-name">None</span></h2>
                <p>Current Price: $<span id="selected-coin-price">0.00</span></p>
                <p>Market Cap Rank: <span id="selected-coin-rank">N/A</span></p>
                <p>24h Volume: $<span id="selected-coin-volume">N/A</span></p>
    
                <input id="alert-price" placeholder="💲 Set alert price" type="number">
                <select id="alert-condition">
                    <option value="above">🔼 Above</option>
                    <option value="below">🔽 Below</option>
                    <option value="equals">⚖️ Equals</option>
                    <option value="above_equal">🔼 Equal or Above</option>
                    <option value="below_equal">🔽 Equal or Below</option>
                </select>
                <select id="alert-sound">
                    <option value="beep-07.mp3">🔊 Beep</option>
                    <option value="beep-10.mp3">🔊 Beep 10</option>
                    <option value="alert-tone.mp3">🔊 Alert Tone</option>
                </select>
                <button id="set-alert-button">✅ Set Price Alert</button>
    
                <div style="margin-top: 10px;">
                    <input type="file" id="custom-sound-upload" accept="audio/*">
                    <button id="upload-sound-button">📤 Upload Custom Sound</button>
                </div>
            </div>
        </div>
    </div>
    

    <div id="search-coin" class="page-section" style="display:none;">
        <!-- <div id="search-container">
            <input id="search-input" placeholder="🔍 Search for a coin..." oninput="searchCoins()">
        </div> -->

        <div id="search-container">
            <input id="search-input" placeholder="🔍 Search for a coin...">
        </div>
        
        <div id="coins-list" class="coins-gallery"></div>
        <div id="pagination-controls">
            <button id="prev-page-button">⬅️ Previous</button>
            <span id="page-info"></span>
            <button id="next-page-button">Next ➡️</button>
        </div>
        
    </div>

    <div id="alerts-page" class="page-section" style="display:none;">
        <h2>🔔 My Alerts</h2>
        <div id="alerts-list"></div>
    </div>

    <audio id="alertSound" preload="auto"></audio>

    <!-- Alert Modal -->
    <div id="customAlertModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="alertCloseButton">&times;</span>
            <p id="alertMessage"></p>
        </div>
    </div>

    <!-- Prompt Modal -->
    <div id="customPromptModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="promptCloseButton">&times;</span>
            <p id="promptMessage"></p>
            <input type="text" id="promptInput" />
            <button id="promptOkButton">OK</button>
            <button id="promptCancelButton">Cancel</button>
        </div>
    </div>

    <!-- View Alerts Modal -->
    <div id="viewAlertsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="viewAlertsCloseButton">&times;</span>
            <h2>🔔 My Alerts</h2>
            <div id="viewAlertsList"></div>
            <button onclick="showEditAlertModal()">➕ Add New Alert</button>
        </div>
    </div>

    <!-- Edit Alert Modal -->
    <div id="editAlertModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="editAlertCloseButton">&times;</span>
            <h2>✏️ Add/Edit Alert</h2>
            <form id="editAlertForm">
                <label for="editAlertPrice">💲 Alert Price:</label>
                <input type="number" id="editAlertPrice" name="price" required>
                
                <label for="editAlertCondition">🔼 Condition:</label>
                <select id="editAlertCondition" name="condition" required>
                    <option value="above">Above</option>
                    <option value="below">Below</option>
                    <option value="equals">Equals</option>
                    <option value="above_equal">Equal or Above</option>
                    <option value="below_equal">Equal or Below</option>
                </select>
                
                <label for="editAlertSound">🔊 Sound:</label>
                <select id="editAlertSound" name="sound">
                    <option value="beep-07.mp3">Beep</option>
                    <option value="beep-10.mp3">Beep 10</option>
                    <option value="alert-tone.mp3">Alert Tone</option>
                </select>
                
                <button type="submit">✅ Save Alert</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
