<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Crypto Tracker</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Crypto Tracker</h1>
    <div id="navigation">
        <button onclick="showDefaultCoinPage()">ğŸ  Default Coins</button>
        <button onclick="showSearchPage()">ğŸ” Search Coins</button>
        <button onclick="showAlertsPage()">ğŸ”” Alerts (<span id="alert-count">0</span>)</button>
    </div>

    <button onclick="stopAlertSound()" id="stopSound" style="display:none;">ğŸ›‘ Stop Sound</button>


    <div id="favorite-coins" class="page-section">
        <h2>
            â­ Favorite Coins
            <button id="toggle-favorites" class="toggle-button">â–²</button>
        </h2>
        <div id="favorite-coins-list" class="coins-gallery"></div>
    </div>
    

    <div id="default-coin" class="page-section">
        <div id="main-coin">
            <div id="coin-details-container">
                <img alt="Coin Image" id="selected-coin-image" src="" style="display:none; max-width:100px; max-height:100px;">
                <h2>Selected Coin: <span id="selected-coin-name">None</span></h2>
                <p>Current Price: $<span id="selected-coin-price">0.00</span></p>
                <p>Market Cap Rank: <span id="selected-coin-rank">N/A</span></p>
                <p>24h Volume: $<span id="selected-coin-volume">N/A</span></p>

                <input id="alert-price" placeholder="ğŸ’² Set alert price" type="number">
                <select id="alert-condition">
                    <option value="above">ğŸ”¼ Above</option>
                    <option value="below">ğŸ”½ Below</option>
                    <option value="equals">âš–ï¸ Equals</option>
                    <option value="above_equal">ğŸ”¼ Equal or Above</option>
                    <option value="below_equal">ğŸ”½ Equal or Below</option>
                </select>
                <select id="alert-sound" onchange="previewAlertSound()">
                    <option value="beep-07.mp3">ğŸ”Š Beep</option>
                    <option value="beep-10.mp3">ğŸ”Š Beep 10</option>
                    <option value="alert-tone.mp3">ğŸ”Š Alert Tone</option>
                </select>
                <button onclick="setMainCoinAlert()">âœ… Set Price Alert</button>

                <div style="margin-top: 20px;">
                    <input type="file" id="custom-sound-upload" accept="audio/*">
                    <button onclick="uploadCustomSound()">ğŸ“¤ Upload Custom Sound</button>
                </div>
            </div>
        </div>
    </div>

    <div id="search-coin" class="page-section" style="display:none;">
        <div id="search-container">
            <input id="search-input" placeholder="ğŸ” Search for a coin..." oninput="searchCoins()">
        </div>
        <div id="coins-list" class="coins-gallery"></div>
        <div id="pagination-controls">
            <button onclick="prevPage()">â¬…ï¸ Previous</button>
            <span id="page-info"></span>
            <button onclick="nextPage()">Next â¡ï¸</button>
        </div>
    </div>

    <div id="alerts-page" class="page-section" style="display:none;">
        <h2>ğŸ”” My Alerts</h2>
        <div id="alerts-list"></div>
    </div>

    <audio id="alertSound" preload="auto"></audio>

    <!-- Alert Modal -->
<div id="customAlertModal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="alertCloseButton">&times;</span>
        <p id="alertMessage"></p>
    </div>
</div>

<!-- Prompt Modal -->
<div id="customPromptModal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="promptCloseButton">&times;</span>
        <p id="promptMessage"></p>
        <input type="text" id="promptInput" />
        <button id="promptOkButton">OK</button>
        <button id="promptCancelButton">Cancel</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
